<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href=./style.css>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <figure>
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall"
          />
        </figure>
        <header>
          <p>Jessica Randall</p>
        </header>
        <h3>London, United Kingdom</h3>
        <p>"Front-end developer and avid reader"</p>
        <a class="buttons" href="#">Github</a>
        <a class="buttons" href="#">Frontend Mentor</a>
        <a class="buttons" href="#">LinkedIn</a>
        <a class="buttons" href="#">Twitter</a>
        <a class="buttons" href="#">Instagram</a>
      </div>
    </main>
  </body>
</html>
